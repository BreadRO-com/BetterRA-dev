//--------------------------------------------------------------
// rAthena 战斗配置文件
// 最初的翻译由 Peter Kieser <pfak@telus.net> 完成
// 由 Ancyker 改写成纯英文
//--------------------------------------------------------------
//   开关选项: 可以用 on/off, yes/no 或 1/0 来表示开关
// 百分比选项: 填写100即表示100%
//   掩码选项: 没有特殊说明的情况下, 默认用来表示游戏中各单位的类型
//             1: 玩家, 2: 魔物, 4: 宠物, 8: 生命体, 16:佣兵, 128:NPC, 512:元素精灵
//             掩码选项一个数值可以表示里面有多个内容.
//             例如: 若您想表示玩家和宠物, 那么只需将1和4相加, 填写5即可
//--------------------------------------------------------------

// MVP魔物的HP倍率. (百分比选项)
mvp_hp_rate: 100

// MiniBoss魔物的HP倍率 (除了MVP魔物之外带有反隐、防击退、debuff免疫标签的魔物都是MiniBoss魔物) (百分比选项)
miniboss_hp_rate: 100

// 普通魔物的HP倍率 (除了MVP魔物与MiniBoss魔物之外的所有魔物, 都算普通魔物) (百分比选项)
monster_hp_rate: 100

// 定义各种魔物 AI 相关设置(掩码选项)
// 0x0001: 启用后, AI生物将每隔多久对其目标单元格进行侦察更新 (通常AI生物只有在追逐的情形下抵达预先侦察的目标单元格后才会再次重新侦测和更新)
// 0x0002: 在魔物被一些无法被反击的情形下攻击时 (比如: 无影之牙, 或在不可被近战攻击到的地点被远程攻击时), 魔物会开启“Rude Attack”模式.
//         通常情况下, 被攻击后, 攻击目标传送走, 魔物也会进入“Rude Attack”模式.
// 0x0004: 如果不设置, 被允许切换攻击目标的魔物会在被攻击时会切换在该魔物攻击范围内的其他攻击者作为目标. 不然魔物将不停追逐远距离的攻击者. 次设置可覆盖“挑衅”.
// 0x0008: 该设置将允许魔物们失去攻击目标是分散开来, 这个模式将大幅度增加拉怪集中怪物的难度.
// 0x0010: 该设置将允许魔物对自身也可释放对友方单位能释放的技能.
// 0x0020: 该设置将允许在有玩家所在的地图的所有魔物开启魔物AI. 不设置则只有在玩家附件的魔物会开启魔物AI.
// 0x0040: 当魔物的攻击目标切换地图时, 魔物将自动前往它附近任何一个NPC传送口 (请使用以下mob_warp设置)
// 0x0080: 如果不设置该选项, 进入攻击状态的魔物只会攻击被普通攻击打中的角色, 而不会切换至使用技能击中魔物的角色
// 0x0100: 当设置该选项, 魔物将会随机选择该魔物拥有的技能池随机一个技能进攻, 而不是按照顺序释放技能
// 		    (不设置该选项时, 如果魔物技能池有很多技能, 则在技能池靠后的技能将很难被触发)
// 0x0200: 当设置该选项时, 魔物池中如果有多行同ID技能设置, 则每条设置将不共用CD.
//         例: 如果魔物再mob_skill_db中有数条治疗技能 (同ID), 当某条治疗技能触发使用后, 其他设置的同ID技能不会进入冷却
// 0x0400: 该设置可将魔物的技能范围默认为9, 如果不设置, 魔物技能范围将默认设置为该技能可使用的范围
// 0x0800: 该设置会使魔物攻击的目标总是切换至对其使用“挑衅”的对象, 无论对魔物释放“挑衅”技能的对象是否实际对魔物进行攻击
// 0x1000: 当该选项设置时, 当魔物选择的技能因无可选目标而无法释放时, 魔物会重新选择一个可释放的技能.
//         例:  某些魔物只会在释放完魔物技能"Blind Attck"(小恶魔拥有的一个技能) 后才释放“地震术”,
//         设置该选项时, 魔物会因为技能距离而无法优先释放“Blind Attck”后也选择释放“地震术”

monster_ai: 0

// 魔物会经过多久重新判断追逐的目标?
// 0: 每100毫秒 (MIN_MOBTHINKTIME)
// 1: 每移动一格
// x: 每移动x格或在追逐到魔物移动轨迹的最后一个格子时
// 32 (最高): 追踪路径终点前一格（官方设定）
// 无论此设置如何, 怪物总会检查攻击范围内的目标. 如果你想让怪物在追踪时反应更灵敏, 可降低此值.
// 如果你希望怪物在追踪时更新目标位置, 还需要启用 monster_ai 0x0001, 详见上文.
// 否则，此设置仅定义怪物失去目标（隐藏、超出视野等情况）后会移动的最大格数.
monster_chase_refresh: 32

// 魔物是否能够被传送走? (掩码选项)
// 0: 不能 (默认).
// 1: 如果魔物靠近普通传送点的话, 能被传送走(过图)
// 2: 如果魔物走进牧师的“传送之阵”的话, 能被传送走
// 4: 如果目标地图拥有 'nobranch' 地图标记, 则不会被传送.
// 8: 如果“传送之阵”在魔物脚下开启, 魔物也允许被传送
//
// 如果希望既可以被传送之阵送走, 又不希望魔物被送到有 'nobranch' 标记的地图
// 那么这个选项可以填写 6 (因为 2 + 4 = 6)
mob_warp: 0

// 当魔物的目标/玩家角色离开魔物视线后的多少毫秒后魔物会依然保持魔物AI. 设置0时, 角色离开魔物视线范围即关闭魔物AI
mob_active_time: 0
boss_active_time: 0

// 魔物和宠物的视野范围倍率调整 (即 mob_db 中的 range2 字段) (百分比选项)
// 主动攻击的魔物, 只会对视野范围内的玩家发起攻击.
view_range_rate: 100

// mob_db中range3值的百分比设置. 该值是魔物追逐目标时侦测最短的距离, 即魔物的视线范围.
// 该设置可调整魔物视线范围百分比.  (百分比选项)
chase_range_rate: 100

// 魔物学习什么等级的“苍鹰之眼”和“瞄手眼”技能?
// 官方默认魔物不学习此技能, 所以魔物技能范围最长距离为9格. 当设置大于0时, 魔物技能范围将根据设置的值增加技能范围格.
monster_eye_range_bonus: 0

// 拾取物品时搜寻范围 (最大32)
// 官方: 12
// eAthena: 10
loot_range: 12

// 协同攻击魔物搜索盟友以提供协助的范围 (最大32)
// 官方: 11
// eAthena: 10
assist_range: 11

// 是否允许魔物可以主动攻击? (开关选项)
monster_active_enable: yes

// 是否使用 mob_db 中的魔物名称来替换野怪召唤脚本中所使用的魔物名称?
// 这里所谓的野怪召唤脚本是指使用 monster 语法(注意不是脚本指令), 在野外召唤出魔物的脚本.
// 此类脚本一般集中这三个目录下: npc/mobs、npc/pre-re/mobs、npc/re/mobs
//
// 0: 不覆盖, 使用召唤脚本写的魔物名称 (都是英文魔物名)
// 1: 总是使用 mob_db 中的 Name 字段进行覆盖 (英文魔物名)
// 2: 总是使用 mob_db 中的 JName 字段进行覆盖 (中文魔物名)
//
// 默认值为: 2
override_mob_names: 2

// 魔物收到伤害后动作延迟设置 (百分比选项)
// 如果设置为0或者no, 即魔物永远为霸体状态
monster_damage_delay_rate: 100

// 控制拾取物品的魔物的行为方式.
// 0: 若魔物在 mob_db 中的 mode 字段包含了 MD_LOOTER 属性的话, 那么会拾取物品.
// 1: 无论魔物在 mob_db 中的 mode 字段是如何设置的, 都不允许拾取物品.
monster_loot_type: 0

// 魔物如何搜找和拣去地上掉落的物品
// 0: 最近的物品 (旧版Athena设置)
// 1: 最先掉落的物品 (官方设置)
monster_loot_search_type: 1

// 魔物使用技能的概率调整 (百分比选项)
// 高于100%的设置将会使魔物更少使用普通攻击
// 设置为0%时魔物不会使用技能攻击
mob_skill_rate: 100

// 魔物使用技能后延迟 (百分比选项)
// 当魔物使用某个技能后多久可以重新使用该技能, 该设置将缩短或者延长技能本身的延迟%
// 如果技能本身延迟为0, 则该设置不会对该技能延迟有影响
mob_skill_delay: 100

// 地图上的魔物密度倍率 (百分比选项)
// 填写 200 的话, 地图上怪物的密度会变成之前的两倍.
mob_count_rate: 100

// 魔物在地图重生/刷新的时间调整设置 (百分比选项)
// 例: 如果设置为50, 则魔物刷新时间将缩短一半
// 该设置不会影响立刻刷新的魔物重生时间
mob_spawn_delay: 100
plant_spawn_delay: 100
boss_spawn_delay: 100

// 哪些类型魔物重生会考虑到重生脚本中浮动重生时间的设置? (Note 3)
// 例: pay_fild04,0,0 monster Angeling 1096,1,3600000,1800000
// 例子中设置的魔物会在60-90分钟内刷新, 但如果不设置该类型魔物考虑浮动时间设置, 则固定60分钟后会立刻刷新
// 官方设置中, 只有BOSS级别魔物考虑浮动重生时间, 旧版Athena设置中, 所有魔物会考虑设置的浮动重生时间
// 0: 无
// 1: BOSS级别魔物 (官方)
// 2: 正常魔物
// 3: 所有魔物  (旧版Athena设置)
mob_spawn_variance: 1

// 魔物重生时, 是否避免重生在有玩家视野范围内的区域?
// 0为关闭该设置
// 设置高于0时, 值为魔物重生是判断的次数, 即系统会选择随即区域并进行判断多少次后放弃重生该魔物
// 如果设置为100 (即最大值), 系统在判断100次任然不能重生魔物时, 会在5秒后再次进行判断重生
// 该设置对固定地点刷新重生的魔物无效 (除非设置为100, 即魔物会当无玩家视野时才在固定点刷新)
no_spawn_on_player: 0

// 是否无视脚本中设定的魔物重生点位?(开关选项)
// 如果开启设置, 系统将无视魔物重生点位, 所有魔物 (无论是否设置XY) 都将在地图随机位置出生/重生
force_random_spawn: no

// 每个怪物的生成的位置应该被随机化吗？（注1）
// 官方服务器启动时，每个怪物的生成位置都设置为一个区域随机坐标。
// 每次怪物生成时，它都会在其中心位置周围的区域生成，而不是生成子定义的中心位置。
// 这使得怪物生成拥有了更大生成面积和每次服务器启动时的不同体验。
// 如果您希望一个魔物生成都定义坐标点生成，则将其设置为 “否”，从而使总产卵面积更小（旧的eAthena行为）。
randomize_center_cell: yes

// 当召唤随从魔物出来后, 随从魔物是否拥有和它主人一样的主动/被动攻击模式?
//
// 注意:
// 这里的主人, 一般是指把随从召唤出来的某个魔物. 比如“蜂后”会召唤“毕帝特飞龙”随从,
// 此时“蜂后”就是“毕帝特飞龙”的主人.
//
// 0: 不跟随主人, 保留随从的原始攻击模式.
// 1: 随从永远处于主动攻击模式.
// 2: 随从永远处于被动攻击模式.
// 3: 拥有和它主人一样的主动/被动攻击模式.
// 4: 不管随从原始属性如何, 强制覆盖成预制的随从模式(能移动、不随机移动、能攻击). (官服默认)
//
// 注意:
// 若玩家使用 @summon 指令召唤出随从魔物后, 无论此选项的设置如何, 随从魔物都将会处于主动攻击模式.
//
// 注意:
// 若保持默认的选项 4 的话, 就算“蜂后”召唤出来的是一个不可移动的“绿草”,
// 那么也会变成一个神奇的“能移动、不随机移动、能攻击”的绿草. (可以自己修改试试, 挺有趣的)
slaves_inherit_mode: 4

// 当召唤随从魔物出来后, 随从魔物是否拥有和它主人一样的移动速度?
// 官方设置: 3 - 随从和主人移动速度一致
// 0: 不, 分别拥有自己的移动速度
// 1: 仅在主人角色可以移动时
// 2: 仅在主人角色不可移动时
// 3: 总是一致
slaves_inherit_speed: 3

// 当MVP召唤的魔物被传送回MVP身边后, 是否保留这些召唤魔物对原先目标的仇恨值?（开关选项）
mob_slave_keep_target: yes

// 如果仆从魔物追逐时离开主人魔物太远距, 是否会传送回主人魔物身边?（开关选项）
// 按照官方设定, 你可以让它们离主人任意远的距离。
slave_stick_with_master: no

// 当BOSS随从处于活动状态时, 随从是否应始终保持活动状态?（开关选项）
// 按照官方设定, 可能出现BOSS处于活动状态但奴隶不活动的情况。
slave_active_with_master: no

// 召唤的生物 (包括炼金系列职业和通过GM @Summon指令刷出的魔物) 攻击时是否触发主人角色身上带有攻击自动释放技能的属性?(开关选项)
summons_trigger_autospells: yes

// 当魔物被另一个魔物攻击时, 被攻击的魔物是否会针对攻击的魔物的主人角色进行攻击?还是仇恨值只会在主动攻击的魔物身上?
retaliate_to_master: yes

// 当魔物的技能设置中有某个技能因被其他某个技能击中后魔物会释放的时候, 魔物是否在成为该技能目标时切换目标至施法者?
// 例如: 魔物本身有“狂击”技能并设置为当被“火箭术”击中后释放, 并魔物正在攻击玩家A.
// 如果玩家B对魔物释放“火箭术”, 魔物是否将“狂击”释放在正在攻击的玩家A身上还是玩家B身上.
// 设置为Yes时, 魔物将释放“狂击”在释放“火箭术”的玩家B身上, 如果设置No, 魔物会将技能释放在正在攻击的玩家A身上.
// 本设置为Yes/No开关选项
mob_changetarget_byskill: no

// 如果魔物的Class级别被转换, 是否完全回复生命? (开关选项)
monster_class_change_full_recover: yes

// 是否在魔物名称的附近显示一些附加信息? (掩码选项)
// (此选项对于公会监护人魔物和华丽金属无效)
//  1: 显示魔物的血量 (按 剩余血量/最大血量 方式显示)
//  2: 显示魔物的血量 (按 百分比 方式显示)
//  4: 显示魔物的级别 [BetterRa 扩展选项]
//  8: 显示魔物的编号 [BetterRa 扩展选项]
// 16: 显示魔物的体型 [BetterRa 扩展选项]
// 32: 显示魔物的种族 [BetterRa 扩展选项]
// 64: 显示魔物的属性和属性等级 [BetterRa 扩展选项]
// 注意: 1、若启用选项1之后由于魔物血量太大, 而导致客户端无法完整显示“剩余血量/最大血量”的话,
//          则会有限显示魔物的剩余血量, 如果还是无法完整显示则显示血量剩余百分比.
//       2、当同时启用选项1、2、8后, 如果魔物的编号加上后超长的话, 那么编号将被截断,
//          请适当的调整要展示的内容.
// 默认: 117
show_mob_info: 117

// 魔物是否给击杀者Zeny
zeny_from_mobs: no

// 魔物是否会击杀玩家后升级?
// 如果会的话, 可设置经验值倍数 (计算公式: 魔物原生等级* (经验* (经验倍数/100)))
// 注: WOE的守护者魔物不受影响
mobs_level_up: no
mobs_level_up_exp_rate: 1

// 魔物多元化设置 (不影响游戏内容, 但影响Map Server内存使用)
// 注: 实际效果待测试
// 猜测: 未有玩家的地图不会产生魔物刷新, 第一个玩家登陆该地图后系统立刻在地图产生魔物
// Dynamic Mobs Options
// Use dynamic mobs? (recommended for small-medium sized servers)
dynamic_mobs: yes

// 地图没有玩家后, 是否消除所有魔物 (配合多元化设置)
mob_remove_damaged: yes

// 多少秒后当最后一个玩家离开地图消除地图魔物 (配合多元化设置)
mob_remove_delay: 300000

// 当魔物死亡后, 由谁来执行魔物的死亡事件.
// 1: 由给予魔物最后一击的玩家来执行 (若给予最后一击的不是玩家, 那么将按照此选项为 0 来处理)
// 0: 由给予魔物最多伤害的玩家来执行.
// 注意: 这会影响公会战华丽金属破碎之后, 由谁获得城堡的逻辑.
mob_npc_event_type: 1

// 偷取击杀保护设置 (毫秒)
// 0为关闭该设置, 如果该设置大于0, 如果玩家使用@noks命令, 则非玩家队伍中的其他玩家将无法对该魔物造成伤害
ksprotection: 0

// 当 MVP 魔物死亡之后, 是否会产生墓碑?
// 关于墓碑的资料详见 http://irowiki.org/wiki/MVP#Gravestone
mvp_tomb_enabled: yes

// 当 MVP 魔物死亡后, 等待多长时间后生成它的墓碑.
// 默认值为: 9 秒
mvp_tomb_delay: 9000

// 被召唤的魔物的体型是否会影响其经验, 掉率和魔物本身属性?
// 大型魔物为双倍, 小型魔物则为一半
// 该设置仅对使用monster脚本指令, @monsterbig和@monstersmall的GM指令召唤的魔物有效
// 默认: no
mob_size_influence: no

// 技能“冰刃之墙”该如何卡住魔物?
// 官方设置:  魔物只能从冰墙的西边和南边离开, 如果魔物锁定的目标在冰墙的东边和北边位置, 魔物会保持追逐状态但任然被冰墙卡住
// 此时魔物会变成idle and chase状态 (mob db), 并且会使用该状态设置下的魔物技能
// BOSS级别魔物会进入idle and rudeattacked状态, 并且使用该状态下的魔物技能
// 0: 魔物无法被冰墙卡住
// 1: 魔物会被冰墙卡住并且进入idle and rudeattacked状态
// 2-255: 魔物会持续尝试该数字次数尝试脱离冰墙 (来回尝试以上描述行为)
// 注:  通常情况下, 魔物会尝试15-35秒后脱离被冰墙困住的状态 (受到魔物移速影响), 也有些魔物会至冰墙效果结束后脱离
// 默认 (最保守方式) : 普通魔物 - 75, BOSS级别魔物 - 0
// 默认(官方): 普通魔物 - 220, BOSS级别魔物 - 1
mob_icewall_walk_block: 75
boss_icewall_walk_block: 0

// 是否显示魔物的血量条? (开关选项)
// 此选项需要客户端在 2012-04-04aRagexeRE 及更新的版本才支持.
monster_hp_bars_info: yes

// 当某个魔物因地形受困无法移动式, 是否重生该魔物并且在map server显示警告?
// 该设置可方式玩家持续用冰墙困住魔物并尝试将其击杀, 如果设置为Yes, 该玩法可被避免 (结合以上冰墙设置)
monster_stuck_warning: no

// 当魔物周边没有玩家角色时, 该设置可设定魔物使用其闲置技能的概率
// 官方设置:  魔物出现在玩家视野中后即会使用其闲置技能 (即使玩家及时离开)
// 该技能可设定蛋类魔物在玩家出现后进行孵化变身
// 设置0可关闭该功能
mob_nopc_idleskill_rate: 100
boss_nopc_idleskill_rate: 100


// 当魔物附近没有玩家时, 移动的概率
// 官方设置:  魔物在首次被玩家遇见总是会保持移动, 即使玩家及时离开魔物视野
// 设置0则关闭该设置
mob_nopc_move_rate: 100
boss_nopc_move_rate: 100

// 当击杀魔物时, 是否在特定区域范围内且在同队伍中所有玩家都会完成AG_BATTLE类型的成就?
// 特定区域范围可在battle.conf中的area_size设定
achievement_mob_share: no

// Absolute minimum respawn time in milliseconds of a monster.
// Also used in delaying the spawning of guardians when a guild is not loaded.
// Default (Official): 1000
mob_respawn_time: 1000

// Defines the time (in ms) after which a monster unlocks its target when trapped.
// During this time monsters will still be in idle mode and use idle skills on random
// targets, but they continue chasing their original target when no longer trapped.
mob_unlock_time: 2000
