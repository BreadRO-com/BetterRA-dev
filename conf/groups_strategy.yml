###########################################################################
# 账号行为策略数据库
###########################################################################
#
# 账号行为策略设置
#
###########################################################################
# - Id                    策略ID.
#   Name                  策略名称(用于描述无实际意义).
#   BaseExpRate:          基础经验值倍率(默认: 100)
#   JobExpRate:           职业经验值倍率(默认: 100)
#   ItemDropRate:         按照物品类型设置掉落倍率
#     Common:             普通物品掉落倍率(除武器、防具、影装、时装和卡片以外的所有物品, 默认: 100)
#     Equip:              装备物品掉落倍率(包含武器、防具、影装, 默认: 100)
#     Card:               卡片物品掉落倍率(默认: 100)
#   MobDropRate:          按照魔物类型设置掉落倍率
#     Normal:             普通魔物掉落倍率(除武器、防具、影装、时装和卡片以外的所有物品, 默认: 100)
#     Boss:               BOSS魔物掉落倍率(包含武器、防具、影装, 默认: 100)
#     Mvp:                MVP 魔物掉落倍率(默认: 100)
#   HeadTopView:          在“头饰-上”位置显示的头饰外观编号, 无论佩戴什么装备都会被覆盖
#   BindGroupId:          调整 group_id 等级即 GM 等级, 一般 5 为 VIP 玩家(默认: 按照玩家等级)
#
# 注意: ItemDropRate 与 MobDropRate 倍率互相叠加
#
###########################################################################

Header:
  Type: PLAYER_STRATERY_DB
  Version: 1

Body:
  - Id: 1
    Name: test
    BaseExpRate: 1000
    JobExpRate: 1000
    ItemDropRate:
      Common: 200
      Equip: 200
      Card: 200
    MobDropRate:
      Normal: 300
      Boss: 300
      Mvp: 300
    HeadTopView: 2222
    BindGroupId: 99