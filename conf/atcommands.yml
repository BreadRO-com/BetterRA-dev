          盗贼  =   149: 喷砂,         150: 后退回避,   151: 捡石头,    152: 投掷石头
          商人  =   153: 手推车攻击,   154: 改装手推车, 155: 大声呐喊, 2535: 开设采购商店
        魔法师  =   157: 能量外套
          猎人  =  1009: 幻影箭
          诗人  =  1010: 阵痛之声
          舞娘  =  1011: 眨眼之诱
          骑士  =  1001: 冲锋攻击
        十字军  =  1002: 退缩
          牧师  =  1014: 舍身取义
          武僧  =  1015: 真气注入,   1016: 发劲
          刺客  =  1003: 超音速投掷, 1004: 毒刃
          流氓  =  1005: 紧密的约束
          铁匠  =  1012: 诡计的商术, 1013: 贪婪
      炼金术师  =   238: 生命伦理
          巫师  =  1006: 火狩芽
          贤者  =  1007: 元素肯贝特制作, 1008: 元素更换(水), 1017: 元素更换(地),
                   1018: 元素更换(火),   1019: 元素更换(风)
  - Command: raise
    Aliases:
      - revive
    Help: |
      指令参数: <角色名称>
      复活指定的角色(若不指定角色, 则复活自己).
  - Command: raisemap
    Help: |
      复活当前地图的所有玩家.
  - Command: rates
    Help: |
      显示服务器目前的倍率设置信息, 包括: 经验倍率、物品掉落倍率等等.
  - Command: recall
    Help: |
      指令参数: <角色名称>
      将指定的角色召唤到你的身边.
  - Command: recallall
    Help: |
      将所有在线的角色召唤到你的身边.
  - Command: refine
    Help: |
      指令参数: <装备位置编号> <+/- 精炼值>
  - Command: refineui
    Help: |
      Opens the refine UI.
  - Command: refineui
    Help: |
      Opens the refine UI.
  - Command: refresh
    Help: |
      Synchronizes the position and state between client and server.
  - Command: refreshall
    Help: |
      Synchronizes the position and state of all players between client and server.
  - Command: reject
    Help: |
      拒绝决斗邀请.
  - Command: reloadachievementdb
    Help: |
      重新加载成就数据文件.
  - Command: reloadatcommand
    Help: |
      重新加载指令设置.
  - Command: reloadattendancedb
    Help: |
      重新加载签到数据库.
  - Command: reloadbarterdb
    Help: |
      Reload the barter database.
  - Command: reloadbattleconf
    Help: |
      重新加载战斗配置文件.
  - Command: reloadcashdb
    Aliases:
      - reloadcashshop
    Help: |
      重新加载商城数据文件
  - Command: reloadinstancedb
    Help: |
      重新加载副本数据文件.
  - Command: reloaditemdb
    Help: |
      重新加载物品数据文件.
  - Command: reloadlogconf
    Help: |
      Reload the log settings.
  - Command: reloadmobdb
    Help: |
      重新加载魔物数据文件.
  - Command: reloadmotd
    Help: |
      重新加载聊天栏公告信息.
  - Command: reloadmsgconf
    Help: |
      重新加载信息配置文件.
  - Command: reloadnpcfile
    Aliases:
      - reloadnpc
    Help: |
      重新读取N指定PC脚本文件.
  - Command: reloadnpcfile
    Help: |
      Params: <path> - path to script
      Unloads and loads a script file from <path>.
  - Command: reloadpcdb
    Help: |
      重新加载玩家配置文件.
  - Command: reloadquestdb
    Help: |
      重新加载任务数据文件.
  - Command: reloadscript
    Help: |
      重新加载全服NPC脚本.
  - Command: reloadskilldb
    Help: |
      重新加载技能数据文件.
  - Command: reloadstatusdb
    Help: |
      重新加载状态配置文件.
  - Command: reloadpathdb
    Help: |
      重新加载路点数据文件.
  - Command: reloadeffectdb
    Help: |
      重新加载特效数据文件.
  - Command: reloadsynthesisdb
    Help: |
      重新加载合成数据文件.
  - Command: reloadupgradedb
    Help: |
      重新加载升级数据文件.
  - Command: reloadbonusattachdb
    Help: |
      重新加载附加数据文件.
  - Command: repairall
    Help: |
      修理角色背包中所有损坏的装备
  - Command: request
    Help: |
      指令参数: <讯息>
      通过私聊系统, 发消息给所有在线的游戏管理员.
  - Command: reset
    Help: |
      Resets the player's status and skill points.
  - Command: resetcooltime
    Aliases:
      - resetcooldown
    Help: |
      重置技能冷却时间.
  - Command: resetskill
    Aliases:
      - skreset
    Help: |
      重置技能点.
  - Command: resetstat
    Aliases:
      - streset
    Help: |
      重置基础素质点.
  - Command: resurrect
    Help: |
      Resurrects a player, if the necessary conditions (items in inventory or status changes) are fulfilled.
  - Command: rmvperm
    Help: |
      指令参数: <权限名称>
      临时移除玩家指定的权限(权限名称请参考 doc/permissions.txt).
  - Command: roulette
    Help: |
      打开转盘UI.
  - Command: sakura
    Help: |
      开启/关闭当前地图的"樱花飘落"天气效果.
  - Command: save
    Help: |
      把当前位置设置为我的复活点.
  - Command: send
    Help: |
      指令参数: <十六进制封包头> [<值>]
      发送一个封包给服务端 (调试使用)
  - Command: servertime
    Aliases:
      - date
      - serverdate
      - time
    Help: |
      显示服务器的日期和时间, 以及游戏内的昼夜时间.
  - Command: set
    Help: |
      Params: <variable name> {<value>}
      Shows the value of the variable <variable name>.
      If a <value> is provided, it changes the variable <variable name> to the given value.
  - Command: setbattleflag
    Help: |
      Params: <battle config name> <value> {<reload>}
      Changes <battle config name> to <value> without rebooting the server.
      If <reload> is specified, the monster database will also be reloaded.
  - Command: setcard
    Help: |
      在装备插槽中插入卡片或附魔.
  - Command: setquest
    Help: |
      Params: <quest ID>
      Activates the quest with quest ID <quest ID>.
  - Command: showdelay
    Help: |
      显示/隐藏技能冷却提示(当使用正在冷却的技能时,是否提示此技能正在冷却? 默认不显示).
  - Command: showexp
    Help: |
      显示/隐藏获得的经验值.
  - Command: showmobs
    Help: |
      Params: <monster ID>
      Params: <monster name>
      Locates and displays the position of a certain mob on your mini-map.
      This shows up as a small white cross (+).
  - Command: shownpc
    Help: |
      指令参数: <NPC名称>
      启用指定的NPC.
  - Command: showrate
    Help: |
      Enable or disable to show the rate information on every mapchange.
  - Command: showzeny
    Help: |
      显示/隐藏获得的金币.
  - Command: size
    Help: |
      指令参数:  <0-2> 
      改变角色的体型大小 (0-普通 1-小型 2-大型)
  - Command: sizeall
    Help: |
      与 @size 指令类似, 可以改变全服玩家的体型大小.
  - Command: sizeguild
    Help: |
      指令参数:  <0-2> <公会名称|公会编号>
      与 @size 指令类似, 可以改变指定公会成员的体型大小.
  - Command: skillid
    Help: |
      指令参数: <技能名称>
      根据技能名称来查询技能编号
  - Command: skilloff
    Help: |
      禁止在当前地图中使用技能(相当于给地图添加了 noskill 地图标记).
  - Command: skillon
    Help: |
      允许在当前地图中使用技能.
  - Command: skillpoint
    Aliases:
      - skpoint
    Help: |
      指令参数: <要增减的技能点数> 
      - 让你获得指定数量的技能点数(若使用负数, 则是扣减技能点数).
  - Command: skilltree
    Help: |
      指令参数: <技能编号> <角色名称>
      显示想要习得“指定技能”所需的“前置技能”.
  - Command: slaveclone
    Help: |
      指令参数: <角色名称>
      根据指定的角色生成一个友好的克隆体(会随机移动且主动攻击怪物).
  - Command: snow
    Help: |
      开启/关闭当前地图的"下雪"天气效果.
  - Command: soulball
    Help: |
      Params: <amount> - value between 0-20
      Summons the specified <amount> of soul spheres around you.
  - Command: sound
    Help: |
      指令参数: <以data目录为基准的相对路径>
      播放data文件夹中或grf文件中的wav音效文件(如 @sound wav\dracula_die.wav).
  - Command: speed
    Help: |
      指令参数: <1-1000>
      改变角色的移动速度. 1 为最快, 1000 为最慢. 默认的移动速度是 150..
  - Command: spiritball
    Help: |
      指令参数: <1-100>
      给你指定数量的"气弹", 和使用"蓄气"技能类似..
  - Command: spl
    Help: |
      指令参数: <+/- 数量>
      增加/减少角色指定数量的 SPL(魔攻).
  - Command: sta
    Help: |
      指令参数: <+/- 数量>
      增加/减少角色指定数量的 STA(耐力).
  - Command: stat_all
    Aliases:
      - allstat
      - allstats
      - statall
      - statsall
    Help: |
      指令参数: <要提升的值>
      将角色的全部能力增加你指定的数值 (若不携带参数, 则提升到最大值).
  - Command: stats
    Help: |
      Displays the stats of the player in your chat.
  - Command: statuspoint
    Aliases:
      - stpoint
    Help: |
      指令参数: <要增减的能力点数> 
      - 让你获得指定数量的能力点数(若使用负数, 则是扣减能力点数).
  - Command: stockall
    Help: |
      指令参数: [<物品类型>]
      将商品从购物车存到仓库。未指定类型将保存所有物品.
  - Command: storage
    Help: |
      打开仓库.
  - Command: storeall
    Help: |
      将角色背包中的所有物品存到仓库中去..
  - Command: storagelist
    Help: |
      Displays a list of items in the storage.
  - Command: str
    Help: |
      指令参数: <+/- 数量>
      增加/减少角色指定数量的 STR(力量).
  - Command: stylist
    Help: |
      Opens the stylist user interface.
  - Command: summon
    Help: |
      Params: <monster name/ID> {<duration>}
      Spawns the monster with <monster name/ID> and let it treat you as their master.
      If a duration is specified, it will stay with you until the duration has ended.
  - Command: tonpc
    Help: |
      Params: <NPC name>
      Warps to the specified NPC.
  - Command: trade
    Help: |
      指令参数: <角色名称>
      - 邀请指定的玩家进行交易(需要对方点接受交易才能打开交易窗口)
  - Command: trait_all
    Aliases:
      - alltrait
      - alltraits
      - traitall
      - traitsall
    Help: |
      指令参数: <要提升的值>
      将角色的特质能力增加你指定的数值 (若不携带参数, 则提升到最大值).
  - Command: traitpoint
    Aliases:
      - trpoint
    Help: |
      指令参数: <要增减的能力点数> 
      - 让你获得指定数量的特殊能力点数(若使用负数, 则是扣减能力点数).
  - Command: unban
    Aliases:
      - unbanish
    Help: |
      Params: <角色名称> - 解封账号
  - Command: undisguise
    Help: |
      还原被 @disguise 指令修改过的外观.
  - Command: undisguiseall
    Help: |
      Restore the normal appearance of all connected players.
  - Command: undisguiseguild
    Help: |
      还原被 @disguiseguild 指令修改过的外观.
  - Command: unjail
    Aliases:
      - discharge
    Help: |
      指令参数: <角色名称>
      将指定的玩家从监狱中释放出来
  - Command: unloadnpc
    Help: |
      指令参数: <NPC名称>
      卸载指定名称的NPC.
  - Command: unloadnpcfile
    Help: |
      指令参数: <脚本文件路径>
      卸载指定路径的脚本文件, 包括里面包含的全部 NPC (但不会卸载里面声明的地图标记和魔物刷新点).
  - Command: unmute
    Help: |
      Params: <char name>
      Unmutes the player <char name>.
  - Command: uptime
    Help: |
      显示服务器距离上一次维护之后,已经持续运行多长时间.
  - Command: users
    Help: |
      Displays the distribution of players on the server per map.
  - Command: useskill
    Help: |
      指令参数: <技能编号> <技能等级> <目标玩家名称>
      对指定的玩家使用技能, 若目标玩家名称为 self 则表示对自己使用.
  - Command: version
    Help: |
      显示服务端的版本号信息.
  - Command: vip
    Help: |
      Params: <+/- time> <char name>
      Set a player in VIP mode for a limited time.
      Time elements: y/a, m, d/j, h, mn, s
  - Command: vit
    Help: |
      指令参数: <+/- 数量>
      增加/减少角色指定数量的 VIT(体力).
  - Command: where
    Help: |
      指令参数: <角色名称>
      查询指定角色所处的位置(所在地图和坐标).
  - Command: whereis
    Help: |
      Params: <monster name/ID>
      Displays the maps in which monster <monster name/ID> normally spawns.
  - Command: who
    Aliases:
      - whois
    Help: |
      指令参数: [<角色名称>]
      显示全服玩家的队伍和公会名称(若指定角色名, 则只查找特定的角色).
  - Command: who2
    Help: |
      指令参数: [<角色名称>]
      显示全服玩家的等级和职业(若指定角色名, 则只查找特定的角色).
  - Command: who3
    Help: |
      指令参数: [<角色名称>]
      显示全服玩家的账号编号和所在的位置(若指定角色名, 则只查找特定的角色).
  - Command: whodrops
    Help: |
      指令参数: <物品名称|物品编号>
      查询指定的物品可以从哪些魔物身上获得(按照魔物的掉率排序).
  - Command: whogm
    Help: |
      指令参数: [关键词] - 类似 @who+@who2+who3 的集合, 但只针对在线的GM(如果指定了关键词, 那么只搜索出名称包含指定关键词的在线GM).
  - Command: whomap
    Help: |
      指令参数: [地图名称]
      与 @who 但只针对指定的地图.
  - Command: whomap2
    Help: |
      指令参数: [地图名称]
      与 @who2 但只针对指定的地图.
  - Command: whomap3
    Help: |
      指令参数: [地图名称]
      与 @who3 但只针对指定的地图.
  - Command: wis
    Help: |
      指令参数: <+/- 数量>
      增加/减少角色指定数量的 WIS(魔抗).
  - Command: zeny
    Help: |
      指令参数: <要增减的金币数量> 
      - 让你获得指定数量的金币(若使用负数, 则是扣减金币).
Footer:
  Imports:
    - Path: conf/import/atcommands.yml
