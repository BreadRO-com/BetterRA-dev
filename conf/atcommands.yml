###########################################################################
# Atcommand Database
###########################################################################
#
# Atcommand Settings
#
###########################################################################
# - Command                  指令名.
#   Aliases:                 指令的别名. (可选)
#     - <AliasName>             - 别名
#   Help                     帮助命令的需讯息. (可选)
###########################################################################
#@reloadatcommand	: "重新加载指令配置文件"

Header:
  Type: ATCOMMAND_DB
  Version: 1
Body:
  - Command: accept
    Help: |
      接受决斗邀请.
  - Command: accinfo
    Aliases:
      - accountinfo
    Help: |
      Params: <char name>. Searches for a character with the name <char name>. You may use % as a placeholder.
      Params: <account ID>. Searches login information for the account <account ID>.
      Displays basic information about the account with the account ID <account ID> or with the character <char name> on it.
  - Command: addfame
    Aliases:
      - famepoint
      - famepoints
    Help: |
      Params: <amount>.
      Adds or reduces the player's fame points by <amount>.
  - Command: addperm
    Help: |
      指令参数: <权限名称>
      临时赋予玩家指定的权限(权限名称请参考 doc/permissions.txt).
  - Command: addwarp
    Help: |
      指令参数: <目的地地图名称> <目的地X坐标> <目的地Y坐标> <传送点的NPC名称>
      在指令使用者的脚下, 生成一个传送点(NPC名称只要不冲突, 随意起名)
  - Command: adjgroup
    Help: |
      指令参数: <Group等级> <角色名称>
      临时提升玩家的分组级别(下线不保存, 若设置为99则等于超级管理员).
  - Command: adopt
    Help: |
      Params: <char name>
      Adopts the specified player <char name>.
  - Command: agi
    Help: |
      指令参数: <+/- 数量>
      增加/减少角色指定数量的 AGI(敏捷).
  - Command: agitend
    Help: |
      关闭 GvG 攻城战
  - Command: agitend2
    Help: |
      End War of Emperium SE
  - Command: agitend3
    Help: |
      End War of Emperium TE
  - Command: agitstart
    Help: |
      开启 GvG 攻城战
  - Command: agitstart2
    Help: |
      Starts War of Emperium SE
  - Command: agitstart3
    Help: |
      Starts War of Emperium TE
  - Command: alive
    Help: |
      将自己从死亡状态中复活.
  - Command: allowks
    Help: |
      Enables or disables kill stealing on this map.
  - Command: allskill
    Aliases:
      - allskills
      - skillall
      - skillsall
    Help: |
      学会所有技能能.
  - Command: auction
    Help: |
      Opens the auction window.
  - Command: autoloot
    Help: |
      指令参数: <on|off|数值<1-100%>>
      开启/关闭自动拾取模式.
  - Command: autolootitem
    Aliases:
      - alootid
    Help: |
      Params: None. Shows a short help.
      Params: +<Item ID> to add an item ID
      Params: -<Item ID> to remove an item ID
      Params: reset to remove all item IDs
      Makes items of this specific item ID go straight into your inventory.
  - Command: autoloottype
    Aliases:
      - aloottype
    Help: |
      Params: None. Shows a short help.
      Params: +<type name/ID> to add an item type
      Params: -<type name/ID> to remove an item type
      Params: reset to remove all item types
      Makes items of this specific item type go straight into your inventory.
      Type List:
        healing = 0, usable = 2, etc = 3, weapon = 4, armor = 5,
        card = 6, petegg = 7, petarmor = 8, ammo = 10
  - Command: autotrade
    Aliases:
      - at
    Help: |
     开启离线挂店(你将会立刻掉线, 但你的角色将会留在服务器中继续摆摊).
  - Command: ban
    Aliases:
      - banish
    Help: |
      指令参数: <time> <角色名称>
      临时封禁指定角色所属的账号.
      时间代码: 由 (+/- 号) 和时间以及单位组合而成 (单位代码: y, m, d, h, mn, s)
      单位代码说明: y(年) m(月) d(日) h(时) mn(分) s(秒)
      例如: @ban +1m-2mn1s 小明 (封禁小明 1个月减去2分1秒)
  - Command: baselevelup
    Aliases:
      - baselevel
      - baselvl
      - baselvup
      - baselvlup
      - blevel
      - blvl
      - lvup
    Help: |
      指令参数: <要增减的基础等级>
      根据指定数值来调整角色的基础等级(若使用负数, 则是降低基础等级).
  - Command: bodystyle
    Help: |
      Params: <bodystyle> - value between 0-1
      Changes the character's bodystyle to <bodystyle>.
  - Command: breakguild
    Help: |
      Breaks the guild of the attached character.
      You must be the guildmaster to use this command.
  - Command: broadcast
    Help: |
      指令参数: <讯息>
      在带有你角色名的情况下,进行全服广播(黄色字体).
  - Command: camerainfo
    Aliases:
      - viewpointvalue
      - setcamera
    Help: |
      显示或更新客户端的相机设置.
      焦距(range) 旋转(rotation) 维度(latitude)
  - Command: cart
    Help: |
      Params: <cart ID>
      Gives or removes a cart to a player and also change the cart skin.
      Available cart IDs:
          0: remove cart
        1-5: normal carts
        6-9: new carts
  - Command: cartlist
    Help: |
      Displays a list of items in the cart.
  - Command: cash
    Help: |
      指令参数: <要增减的现金点券> 
      - 让你获得指定数量的现金点券(若使用负数, 则是扣减现金点券).
  - Command: changedress
    Aliases:
      - nocosplay
    Help: |
      移除所有角色服装.
  - Command: changegm
    Help: |
      指令参数: <新任会长的角色名>
      任命新的公会会长 (你必须是会长才能执行此操作).
  - Command: changeleader
    Help: |
      指令参数: <新任队长的角色名>
      任命新的队伍组长 (你必须是队长才能执行此操作).
  - Command: channel
    Aliases:
      - main
    Help: |
      If you run this command without any parameters, you will get a more detailed help information.
  - Command: changecharsex
    Help: |
      Changes your character's gender.
  - Command: changelook
    Help: |
      Params: <position> <view ID>
      Changes the player's appearance to the specified view ID.
      Available positions:
        1: Top
        2: Middle
        3: Bottom
        4: Weapon
        5: Shield
        6: Shoes
        7: Robe
        8: Bodystyle
  - Command: changesex
    Help: |
      改变账号性别.
  - Command: char_ban
    Aliases:
      - charban
    Help: |
      指令参数: <time> <角色名称>
      临时封禁指定角色.
      时间代码: 由 (+/- 号) 和时间以及单位组合而成 (单位代码: y, m, d, h, mn, s)
      单位代码说明: y(年) m(月) d(日) h(时) mn(分) s(秒)
      例如: @char_ban +1m-2mn1s 小明 (封禁小明 1个月减去2分1秒)
  - Command: char_block
    Aliases:
      - block
    Help: |
      指令参数: <角色名称>
      永久封禁指定角色所属的账号.
  - Command: char_unban
    Aliases:
      - charunban
    Help: |
      指令参数: <角色名称> 
      - 解除指定角色的临时封禁
  - Command: char_unblock
    Aliases:
      - unblock
    Help: |
      指令参数: <角色名称>
      解除指定角色所属账号的永久封禁.
  - Command: charcommands
    Help: |
      Displays a list of charcommands that you can use.
  - Command: checkquest
    Help: |
      Params: <quest ID>
      Shows status information for the quest with quest ID <quest ID>.
  - Command: clanspy
    Help: |
      Params: <clan name|id>
      You will receive all messages of the clan chat (Chat logging must be enabled)
  - Command: cleanarea
    Aliases:
      - cleararea
    Help: |
      Deletes floor items in sight range.
  - Command: cleanmap
    Aliases:
      - clearmap
    Help: |
      Deletes floor items on the current map.
  - Command: clearcart
    Help: |
      Deletes all items in the cart.
  - Command: cleargstorage
    Help: |
      Deletes all items in the guild storage.
  - Command: clearstorage
    Help: |
      Deletes all items in the storage.
  - Command: clearweather
    Help: |
      Stops all weather effects on the current map.
  - Command: clone
    Help: |
      指令参数: <角色名称>
      根据指定的角色生成一个友好的克隆体(会随机移动且主动攻击怪物).
  - Command: cloneequip
    Aliases:
      - eqclone
    Help: |
      Params: <char name>
      Params: <char ID>
      Copies the equipment of player <char name/char ID>.
  - Command: clonestat
    Aliases:
      - stclone
    Help: |
      Params: <char name>
      Params: <char ID>
      Copies the status values of player <char name/char ID>.
  - Command: clouds
    Help: |
      开启/关闭当前地图的"云雾"天气效果.
  - Command: clouds2
    Help: |
      开启/关闭当前地图的"另一种云雾"天气效果(20150916客户端实测无效).
  - Command: commands
    Help: |
      显示出所有目前您可以使用的指令.
  - Command: completequest
    Help: |
      指令参数: <任务ID>
      完成指定任务.
  - Command: con
    Help: |
      指令参数: <+/- 数量>
      增加/减少角色指定数量的 CON(集中).
  - Command: costume
    Help: |
      Params: <costume>
      Changes the player's visible appearance to that of the selected <costume>.
      Available costumes:
        Hanbok
        Oktoberfest
        Summer
        Wedding
        Xmas
  - Command: crt
    Help: |
      指令参数: <+/- 数量>
      增加/减少角色指定数量的 CRT(再生).
  - Command: day
    Help: |
      关闭夜晚模式并回到白天, 对所有在线玩家都有效.
  - Command: delitem
    Help: |
      Params: <item name> <amount>
      Params: <item ID> <amount>
      Deletes <amount> of the specified item <item name/ID> from the player's inventory.
  - Command: dex
    Help: |
      指令参数: <+/- 数量>
      增加/减少角色指定数量的 DEX(灵巧).
  - Command: disguise
    Help: |
      指令参数: <魔物名称|魔物编号|NPC外观编号>
      将玩家伪装成魔物或者NPC.
  - Command: disguiseall
    Help: |
      Params: <monster name|ID>
      Disguises all online characters.
  - Command: disguiseguild
    Help: |
      指令参数: <魔物名称|魔物ID>
      伪装公会的所有在线角色.
  - Command: displayskill
    Help: |
      Params: <skill ID> {<skill level>}
      Displays the skill animation of a skill without really using the skill.
  - Command: displayskillcast
    Help: |
      Params: <skill ID> {<skill level> <ground target flag> <cast time>}
      Displays the cast animation of a skill without really casting the skill.
  - Command: displayskillunit
    Help: |
      Params: <skill unit ID> {<skill level> <range>}
      Displays the skill unit animation of a skill unit without really using the skill.
  - Command: displaystatus
    Help: |
      Params: <status ID> <flag> <tick> {<val1> <val2> <val3>}
      Displays the status animation of a status change without really having the status change.
  - Command: divorce
    Help: |
      让玩家离婚, 回到单身状态.
  - Command: doom
    Help: |
      杀死服务器中所有不是GM的玩家.
  - Command: doommap
    Help: |
      杀死当前地图所有不是GM的玩家.
  - Command: dropall
    Help: |
      指令参数: [<物品类型编号>]
      把角色身上指定类型的物品全部丢到地上(无论是否已装备). 若没有指定物品类型, 则丢弃全部物品.
  - Command: duel
    Help: |
     开始决斗(开始决斗后, 可以使用 @invite 来邀请玩家参与决斗).
  - Command: dye
    Aliases:
      - ccolor
    Help: |
      指令参数: <服装染色编号>
      改变角色的服装染色.
  - Command: effect
    Help: |
      指令参数: <效果编号> [<标记>]
      给你的角色赋予一个效果(比如晕眩的动画效果等).
  - Command: email
    Help: |
      指令参数: <现在使用的邮件地址> <新的邮件地址>
      修改你账号的邮件地址(邮件地址在部分版本的客户端中, 将作为删除角色的确认密码使用).
  - Command: enchantgradeui
    Help: |
      打开评级UI
  - Command: erasequest
    Help: |
      Params: <quest ID>
      Removes the quest <quest ID> from the quest log.
  - Command: evilclone
    Help: |
      指令参数: <角色名称>
      根据指定的角色生成一个友好的克隆体, 并跟随在指令的使用者身边.
  - Command: exp
    Help: |
      显示当前的等级,以及经验的百分比进度.
  - Command: fakename
    Help: |
      指令参数: <要伪装成什么角色名>
      临时修改你的角色名.
  - Command: feelreset
    Help: |
      Resets a Star Gladiator's marked maps.
  - Command: fireworks
    Help: |
      开启/关闭当前地图的"烟花"天气效果(20150916客户端实测无效).
  - Command: fog
    Help: |
      开启/关闭当前地图的"雾霾"天气效果.
  - Command: font
    Help: |
      Params: <type> - value between 0-9
      Sets the client font to <type>.
      Available types:
        0: Default
        1: RixLoveangel
        2: RixSquirrel
        3: NHCgogo
        4: RixDiary
        5: RixMiniHeart
        6: RixFreshman
        7: RixKid
        8: RixMagic
        9: RixJJangu
  - Command: fontcolor
    Help: |
      Params: <color_name>
      Sets channel chat font color for the invoking character only.
  - Command: follow
    Help: |
      指令参数: <角色名称>
      跟踪一个玩家.
  - Command: fullstrip
    Help: |
      Params: <char name>
      Unequips all items currently equipped by <char name>.
  - Command: gat
    Help: |
      返回当前位置为中心, 5x5范围内的区域可否移动 (调试使用)
  - Command: guildlevelup
    Aliases:
      - glevel
      - glvl
      - guildlevel
      - guildlvl
      - guildlvlup
      - guildlvup
    Help: |
      指令参数: <要增减的公会等级>
      根据指定数值来调整公会等级(若使用负数, 则是降低公会等级).
  - Command: gmotd
    Help: |
      将 conf/motd.txt 中配置的公告信息发送给全部玩家(以黄字公告样式显示).
  - Command: go
    Help: |
      指令参数: <城市名称|城市编号>
      将您传送到一个您所指定的城市.
        -3: (记忆传送点 2)     14: 龙之城/洛阳城     31: 莫拉村
        -2: (记忆传送点 1)     15: 出生点            32: 德瓦他
        -1: (记忆传送点 0)     16: 监狱              33: 绵绵岛/喵喵岛
         0: 普隆德拉           17: 蜜月岛            34: 马来亚港口
         1: 梦罗克             18: 哎哟泰雅          35: 艾卡拉奇
         2: 吉芬               19: 艾音布罗克        36: 勒沙尼亚
         3: 斐扬               20: 里希塔乐镇
         4: 艾尔贝塔           21: 艾音贝赫
         5: 依斯鲁得岛         22: 毁葛
         6: 艾尔帕兰           23: 拉赫
         7: 姜饼城             24: 菲音斯/伯仁斯
         8: 克魔岛             25: 莫斯科比亚
         9: 朱诺               26: 米德加尔特联合驻地
        10: 天津町             27: 马努克
        11: 昆仑               28: 辉煌领域
        12: 汶巴拉             29: 巴西
        13: 尼芙菲姆           30: 埃迪斯特斯
  - Command: grade
    Help: |
      Params: <equip position> <+/- amount>
  - Command: guild
    Help: |
      指令参数: <公会名称>
      创建一个公会(无需消耗华丽金属).
  - Command: guildrecall
    Help: |
      指令参数: <公会名称|公会编号>
      将指定公会的在线玩家召唤到你的身边.
  - Command: guildspy
    Help: |
      指令参数: <公会名称|编号>
      你将会收到指定公会的“公会频道”中的所有聊天信息 (聊天记录必须启用).
  - Command: guildstorage
    Aliases:
      - gstorage
    Help: |
      打开公会仓库.
  - Command: gvgoff
    Aliases:
      - gpvpoff
    Help: |
      关闭当前地图的 GvG 模式
  - Command: gvgon
    Aliases:
      - gpvpon
    Help: |
      开启当前地图的 GvG 模式
  - Command: hair_color
    Aliases:
      - haircolor
      - hcolor
    Help: |
      指令参数 <发色编号>
      改变角色的发色.
  - Command: hair_style
    Aliases:
      - hairstyle
      - hstyle
    Help: |
      指令参数: <发型编号>
      改变角色的发型.
  - Command: hatch
    Help: |
      打开宠物蛋孵化选择界面(相当于使用了“携带用孵蛋器”).
  - Command: hatereset
    Help: |
      Resets a Star Gladiator's marked monsters.
  - Command: heal
    Help: |
      指令参数: [<HP> <SP>]
      恢复定量的HP和SP. 如果没有指定参数, 则恢复全量的HP和SP.
  - Command: healap
    Help: |
      Params: [<AP>]
      恢复定量的AP. 如果没有指定参数, 则恢复全量的AP.
  - Command: help
    Aliases:
      - h
    Help: |
      指令参数: <想寻求帮助的指令名称>
      可以帮您查某个指令的使用方法.
  - Command: hide
    Help: |
      把自己设置为隐身(不会被任何技能发现). 再次输入此指令则取消隐身.
  - Command: hidenpc
    Help: |
      指令参数: <NPC名称>
      禁用指定的NPC.
  - Command: homevolution
    Aliases:
      - homevolve
    Help: |
      Evolves your homunculus, if possible.
  - Command: homfriendly
    Help: |
      Params: <level of intimacy> - value between 0-1000
      Sets your homunculus intimacy level to the desired value.
  - Command: homhungry
    Help: |
      Params: <level of hunger> - value between 0-100
      Sets your homunculus hunger level to the desired value.
  - Command: hominfo
    Help: |
      Displays homunculus stats.
  - Command: homlevel
    Aliases:
      - hlvl
      - hlevel
      - homlvl
      - homlvup
    Help: |
      Params: <level>
      Increases the homunculus level by <level>.
  - Command: hommutate
    Help: |
      Params: <mutated homunculus ID>
      Mutates your homunculus to <mutated homunculus ID>, if possible.
  - Command: homshuffle
    Help: |
      Recalculates the homunculus stats, as if the homunculus was leveled again from level 1.
  - Command: homstats
    Help: |
      Displays homunculus stats.
  - Command: homtalk
    Help: |
      Params: <message>
      Let the player's homunculus say the text <message>.
  - Command: identify
    Help: |
      Opens the identification window if any unidentified items are in your inventory.
  - Command: identifyall
    Help: |
      Any unidentified items in your inventory will automatically be identified.
  - Command: idsearch
    Help: |
      指令参数: <物品名称关键词>
      搜索所有包含"物品名称关键词"的物品, 并列出它们的物品编号
  - Command: int
    Help: |
      指令参数: <+/- 数量>
      增加/减少角色指定数量的 INT(智力).
  - Command: invite
    Help: |
      邀请指定的玩家参与决斗.
  - Command: item
    Help: |
      指令参数: <物品名称|物品编号> <数量>
      创造出指定的物品.
  - Command: item2
    Help: |
      指令参数: <物品名称|物品编号> <数量> <是否已鉴定> <精炼等级> <是否已损坏> <卡片编号1> <卡片编号2> <卡片编号3> <卡片编号4>
      创造出指定的物品.
  - Command: itembound
    Help: |
      Params: <item name or ID> <quantity> <bound type>
      Creates an item bounded to the character.
      The items cannot be dropped, sold, vended, auctioned, or mailed, and in some cases cannot be traded or stored.
      Available bound types:
        1: Account
        2: Guild
        3: Party
        4: Character
  - Command: itembound2
    Help: |
      Params: <item name or ID> <quantity> <identified_flag> <refine> <broken_flag> <Card1> <Card2> <Card3> <Card4> <bound type>
