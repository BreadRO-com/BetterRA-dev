###########################################################################
# 技能仇恨配置
###########################################################################
# 
# 可以通过修改此文件修改技能公式
#
# 格式: 
#  - Skill:            技能Aegis名称
#    Additional:       额外仇恨值, 当使用技能时, 魔物目标增加仇恨值, 也可以对自己(队友、工会成员)减少仇恨值
#    Status:           赋予目标持续状态 (可选设置)
#      Duration:       持续时间
#      Force:          持续时间内是否强制只攻击玩家
#      Rate:           持续时间内产生的仇恨值倍率, 万分率 (默认: 10000)
#    SplashArea:       仇恨值和持续状态的作用范围
#      Flag:           范围中心, Target 以被攻击者地面坐标为范围中心 Self 以技能释放者自身地面坐标为范围中心
#      Area:           范围距离, 以目标为中心覆盖范围内的所有敌对目标或友方目标 (默认: -1)
#                                 0 为影响目标本身
#                                -1 为技能覆盖(溅射)范围, 如果技能无范围则使用视野范围
#                                -2 为视野范围
#      Target:         作用目标, Self 影响自己, Enemy 影响敌人, Party 队伍成员 SameGuild 同工会 (默认: Enemy)
#
###########################################################################

