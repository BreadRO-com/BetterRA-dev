###########################################################################
# Renewal Refine Database
###########################################################################
# StatsPerLevel 精炼每增加一级固定增加多少bonus奖励
# RandomBonusStartLevel 当精炼等级大于该参数时，每大于一级增加 0~RandomBonusValue 倍固定伤害
# RandomBonusValue 精炼增加的固定伤害值
# MaxLevel 精炼最大值
# Costs 消耗
#    - Type 精炼类型
#    - Price 相应精炼类型，每次精炼消耗的Zeny数量
#    - Material 相应精炼类型，每次精炼消耗的精炼材料
#    - Breakable 是否在精炼过程中损坏
# Rates 概率
#    - Level 精炼后的等级
#    - Bonus 精炼后增加的攻击力（实际增加 Bonus / 100）、防御力（实际增加 (Bonus + 50)/ 100）
#    - NormalChance 使用 铝/神金（混沌金属/魔力之石） 精炼时的成功率 （百分率）
#    - EnrichedChance 使用 浓缩铝/浓缩神金（高密度混沌金属/高密度魔力之石） 精炼时的成功率 （百分率）
#    - EventNormalChance 当 conf 配置中 event_refine_chance 打开时，使用 铝/神金（混沌金属/魔力之石） 精炼时的陈功率 （百分率）
#    - EventEnrichedChance 当 conf 配置中 event_refine_chance 打开时，使用 浓缩铝/浓缩神金（高密度混沌金属/高密度魔力之石） 精炼时的陈功率 （百分率）

